<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <ul>
          <li class="logo">
            <a href="#">
              <img src="/icons/logo.png" alt="" srcset="" />
            </a>
          </li>
          <li class="user-profile">
            <a href="#">
              <em class="icon-profile-male"></em>
              <span>About</span>
            </a>
          </li>
          <li class="document">
            <a href="#">
              <em class="icon-document"></em>
              <span>Resume</span>
            </a>
          </li>
          <li>
            <a href="#">
              <em class="icon-work"></em>
              <span>Works</span>
            </a>
          </li>
          <li>
            <a href="#">
              <em class="icon-service"></em>
              <span>Services</span>
            </a>
          </li>
          <li>
            <a href="#">
              <em class="icon-blog"></em>
              <span>Blog</span>
            </a>
          </li>
          <li>
            <a href="#">
              <em class="icon-contact"></em>
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </header>
      <div class="details">
        <section>
          <div class="main-profile">
            <div class="bg-image">
              <div class="profile-image">
                <img src="/icons/user.jpg" alt="" srcset="" />
              </div>
            </div>
          </div>

          <div class="profile-info">
            <span class="name">Yogesh</span>
            <div class="basic-info">Hi i'm a 
              <strong>web developer.</strong> <span> | </span>
            </div>    
            <div class="social-media">
              <!--icons-->
              <ul>
                <li class="icon-facebook">f</li>
                <li class="icon-twitter">t</li>
                <li class="icon-linkedin">l</li>
              </ul>
            </div>      
            <div class="download-button">
              <a href="#">
                <span>Download CV</span>
              </a>
            </div>
          </div>  
        </section>
      </div>
    </div>
  </body>
</html>
